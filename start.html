<html> <!-- tags "html" "head" "body" are basic structure 
            we can fast construct it with '!'-->
    <head>
        <meta charset="UTF-8" /> <!-- sets character encoding in document -->
        <title>head is not seen in browser</title>
        <!-- title is tab's name -->
    </head>
    <body>
        <h1>hello in big section heading h1</h1>
        <hr size="5" noshade color="red"/><!-- that tag HR is a horizontal rule element -->
        <!-- attribute 'size' sets height of rule  and noshade makes rule darker -->
        <h3>small section heading h3</h3>
        <br />
        <!-- that tag BR adding some space -->
        <p></p>
    </body>
</html>
